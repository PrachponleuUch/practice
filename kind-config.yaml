$kindConfig = @"
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: practice-kind-cluster
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
"@
$kindConfig | kind create cluster --config=-
